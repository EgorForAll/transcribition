services:
  transcription-service:
    build: .
    container_name: transcription-service
    ports:
      - "${API_PORT:-8000}:8000"
      - "${DEMO_PORT:-8501}:8501"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./demo_data:/app/demo_data
      - ./app:/app/app:ro
    environment:
      # Основные настройки
      - RUN_MODE=${RUN_MODE:-all}
      - DEBUG=${DEBUG:-True}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/outputs

      # Настройки API
      - HOST=0.0.0.0
      - PORT=8000
      - EXTERNAL_API_URL=${EXTERNAL_API_URL:-https://httpbin.org/post}
      - EXTERNAL_API_TIMEOUT=${EXTERNAL_API_TIMEOUT:-30}

      # Настройки для демо
      - API_URL=${API_URL:-http://localhost:8000}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_THEME_BASE=light
      - STREAMLIT_BROWSER_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - transcription-network

networks:
  transcription-network:
    driver: bridge